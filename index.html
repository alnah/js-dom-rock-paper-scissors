<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button id="btn-rock">✊</button>
  <button id="btn-paper">✋</button>
  <button id="btn-scissors">✌️</button>
  <div id="round-number"></div>
  <div id="round-info"></div>
  <div id="player-score"></div>
  <div id="computer-score"></div>
  <div id="ties-score"></div>
  <div id="game-score"></div>
  <div id="new-game"></div>
  <div id="yes-new-game"></div>
  <div id="no-new-game"></div>
</body>
</html>
